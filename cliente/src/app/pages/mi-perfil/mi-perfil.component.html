<h3> Ingresaste correctamente! </h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publicacion of publicaciones">
            <td> {{publicacion.titulo}} </td>
            <td>
                    <button type="button" (click)="eliminar(publicacion._id)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
     
    </tbody>
