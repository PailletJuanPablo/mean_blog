<h3> Ingresaste correctamente! </h3>

<table>

    <thead>
        <tr>
            <th> Titulo </th>
            <th> Acciones </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publicacion of publicaciones">
            <td> {{publicacion.titulo}} </td>
            <td>
                <p (click)="eliminar(publicacion._id)"> Eliminar </p>
            </td>
        </tr>
    </tbody>
</table>
