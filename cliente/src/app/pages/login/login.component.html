<div class="container">

  <h3> Login! </h3>
  <form (submit)="probarLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" aria-describedby="emailHelp"
        placeholder="Ingresar email...">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
