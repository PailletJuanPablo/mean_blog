<div class="row">

  <div class="col-md-3" *ngFor="let entrada of entradas"  (click)="verEntrada(entrada)" >
  <div class="card"  [routerLink]="['/entrada', entrada._id]">
    <img class="card-img-top" [src]="entrada.imagen" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{entrada.titulo}}</p>
    </div>
  </div>
</div>

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
